<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h1 class="section__label section__label--new-task">Add Item</h1>
        <div class="section__row-wrapper">
          <input id="new-task"class="section__input section__input--new-task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__list-item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__task list-item__label">Pay Bills</label>
            <input type="text" class="section__input section__task list-item__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete"><img class="btn__image" src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="section__list-item section__list-item--edit">
            <input type="checkbox" class="section__checkbox">
            <label class="section__task list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input section__task list-item__input">
            <button class="section__btn section__btn--edit">Save</button>
            <button class="section__btn section__btn--delete"><img class="btn__image" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="section__list section__list--completed">
          <li class="section__list-item">
            <input type="checkbox" checked>
            <label class="section__task list-item__label ">See the Doctor</label>
            <input type="text" class="section__input section__task list-item__input">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete"><img class="btn__image" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
