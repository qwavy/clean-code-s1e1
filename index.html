<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <p id="section__wrapper">
          <label for="new-task" class="section__label section__label--new-task">Add Item</label>
          <div class="section__row-wrapper">
            <input id="new-task"class="section__input section__input--new-task" type="text">
            <button class="section__button">Add</button>
          </div>
        </p>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__list-item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__task">Pay Bills</label>
            <input type="text" class="section__task">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button--delete section__button--delete"><img src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="section__list-item section__list-item--edit-mode">
            <input type="checkbox" class="section__checkbox">
            <label class="section__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__task">
            <button class="section__button section__button--edit">Save</button>
            <button class="section__button section__button--delete"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="section__list">
          <li class="section__list-item">
            <input type="checkbox" checked>
            <label class="section__task section__task--completed">See the Doctor</label>
            <input type="text" class="section__task">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
